services:
  mysql:
    image: mysql:9.3.0
    restart: unless-stopped
    command: >
      --max-connections=500
      --innodb-buffer-pool-size=2G
      --innodb-flush-log-at-trx-commit=2
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - keycloak-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G

  postgres:
    image: postgres:17.6
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${PG_DATABASE}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - keycloak-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  keycloak:
    build:
      context: .
      dockerfile: Dockerfile.keycloak
    image: keycloak-optimized:26.5.0
    restart: unless-stopped
    command: start --optimized --hostname-strict=false #--log-level=org.keycloak.storage.ldap:TRACE
    environment:
      KC_DB: mysql
      KC_DB_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}
      KC_DB_USERNAME: ${MYSQL_USER}
      KC_DB_PASSWORD: ${MYSQL_PASSWORD}
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
      KC_HOSTNAME: id-qa.ipb.pt
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY_HEADERS: xforwarded
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      # Add these database pool settings
      KC_DB_POOL_INITIAL_SIZE: 10
      KC_DB_POOL_MIN_SIZE: 10
      KC_DB_POOL_MAX_SIZE: 100
      # Password History Database to check the external MariaDB if user has the previous similar password during the password change
      PASSWORD_HISTORY_DB_HOST: ${PASSWORD_HISTORY_DB_HOST}
      PASSWORD_HISTORY_DB_PORT: ${PASSWORD_HISTORY_DB_PORT:-3306}
      PASSWORD_HISTORY_DB_NAME: ${PASSWORD_HISTORY_DB_NAME}
      PASSWORD_HISTORY_DB_USER: ${PASSWORD_HISTORY_DB_USER}
      PASSWORD_HISTORY_DB_PASSWORD: ${PASSWORD_HISTORY_DB_PASSWORD}
      # Add Trace Loggin
      #KC_LOG_LEVEL: "org.keycloak.storage.ldap:TRACE,org.keycloak.models.jpa:DEBUG"

      # Add JVM tuning (replaces any existing JAVA_OPTS)
      JAVA_OPTS_APPEND: >-
        -Xms2g -Xmx4g
        -XX:MetaspaceSize=256m -XX:MaxMetaspaceSize=512m
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=100
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/themes:/opt/keycloak/themes:ro
      - ./keycloak/providers:/opt/keycloak/providers:ro
      - ./extra-locale-messages:/opt/keycloak/messages:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - keycloak-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 5G
        reservations:
          cpus: '2'
          memory: 3G

  nginx:
    image: nginx:1.29.0
    restart: unless-stopped
    depends_on:
      - keycloak
    ports:
      - "8081:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/live/id-qa.ipb.pt:/etc/letsencrypt/live/id-qa.ipb.pt:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    networks:
      - keycloak-net

volumes:
  mysql_data:
  pg_data:

networks:
  keycloak-net:
    driver: bridge