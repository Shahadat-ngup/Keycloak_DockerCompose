user  nginx;
worker_processes  auto;
worker_rlimit_nofile 65535;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  10000;
    use epoll; 
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    # New Optimization params ############
    keepalive_requests 1000;

     # Add upstream with connection pooling
    upstream keycloak_backend {
        server keycloak:8080 max_fails=3 fail_timeout=30s;
        keepalive 256;  # Keep 256 idle connections
    }
    ###############
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name id.ipb.pt;
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name id.ipb.pt; # Change to your domain

        ssl_certificate /etc/letsencrypt/live/id.ipb.pt/id.ipb.pt.pem;
        ssl_certificate_key /etc/letsencrypt/live/id.ipb.pt/id.ipb.pt.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
    

	    # Redirect ROOT URL to CCOM login, landing on account-security/signing-in
	    location = / {
             return 302 "https://id.ipb.pt/realms/ccom/account/account-security/signing-in";
	    }   

    	# SHORT redirect: /ccom-force -> MASTER admin login
        location = /ccom-force {
             return 302 "https://id.ipb.pt/admin/master/console/";
         }




        # Special case: Keycloak broker endpoint
        location ~ ^/realms/.*/broker/.*/endpoint$ {
            proxy_pass http://keycloak_backend;  # Changed from http://keycloak:8080
            proxy_http_version 1.1;

            #proxy_set_header Upgrade $http_upgrade;
            #proxy_set_header Connection "upgrade";
            # Replaced with:
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Cache-Control "no-store";

            # Timeouts
            proxy_connect_timeout 120s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;

            # Disable buffering (fix proxy buffer errors)
            proxy_buffering off;
        }

        # General proxy to Keycloak
        location / {
            proxy_pass http://keycloak_backend;  # Uses the upstream pool
            proxy_http_version 1.1;

            #proxy_set_header Upgrade $http_upgrade;
            #proxy_set_header Connection "upgrade";
            # Replaced with:
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

	    # New changes here
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix "";

        }
    }
}
